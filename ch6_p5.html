<!DOCTYPE html>
<htm>
<head>
    <meta charset="utf-8">
    <title>do-while과 break</title>
</head>
<body>
    <h3>암호를 입력하라!</h3>
    <hr>
    <script>
        const PASSWORD = "you";
        let userInput = "";
        do {
            userInput = prompt("암호를 대라");
        }
        while (userInput !== PASSWORD);
        document.write("통과!");
    </script>
</body>
</html>
