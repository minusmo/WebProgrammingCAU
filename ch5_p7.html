<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale SpongeBob</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            transition-property: all;
            transition-duration: 2s;
            transition-timing-function: linear;
        }
        img:hover {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>마우스를 올려봐요</h1>
    </header>
    <hr>
    <main>
        <img src="./assets/spongebob.png" alt="spongebob">
    </main>
</body>
</html>
