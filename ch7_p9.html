<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>book 객체 만들기</title>
</head>
<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        let book = new Object();
        book.title = "HTML5";
        book.author = "황기태";
        book.price = 20000;
        document.write("(1) book : ", book.title, ", ", book.author, ", ", book.price);
        document.write("<hr>");

        book = {
            title: "HTML5",
            author: "황기태",
            price: 20000,
        };
        document.write("(2) book : ", book.title, ", ", book.author, ", ", book.price);
        document.write("<hr>");

        function Book(title, author, price) {
            this.title = title;
            this.author = author;
            this.price = price;
        }

        book = new Book("HTML5", "황기태", 20000);
        document.write("(3) book : ", book.title, ", ",  book.author, ", ", book.price);

    </script>
</body>
</html>
